<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/style.css" />
    <script
      src="https://kit.fontawesome.com/771b4faa81.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js" defer="defer"></script>
    <title>VELOG</title>
  </head>
  <body>
    <div class="body-opacity">
      <header class="header">
        <nav class="navbar">
          <div class="logo">
            <a href="">Hello.log</a>
          </div>
          <div class="login-search">
            <i class="fas fa-search"></i>
            <div class="login">
              <a href="">로그인</a>
            </div>
          </div>
        </nav>
      </header>
      <!-- header -->
      <div class="trending-new">
        <div class="trending">
          <a href="#">
            <i class="fas fa-chart-line"></i>
            트렌딩
          </a>
        </div>
        <div class="new">
          <a href="#">
            <i class="far fa-clock"></i>
            최신
          </a>
        </div>
      </div>
      <!-- trending -->

      <div class="section-main">
        <div class="content-box">
          <div class="description">
            <img src="js.png" alt="" class="mainimg" />
            <div class="title">제목입니다제목</div>
            <div class="introduction">
              <p>
                소개글입니다소개글 소개글입니다소개글 소개글입니다소개글
                소개글입니다소개글 소개글입니다소개글 소개글입니다소개글
              </p>
            </div>
            <div class="date">2020년 11월 22일</div>
          </div>
          <div class="user-info">
            <div class="user-profile">
              <img src="" alt="" />
              <div class="user-name">
                <p>by</p>
                lee jaewon
              </div>
            </div>
            <div class="like">
              <i class="far fa-heart"></i>
              <p>318</p>
            </div>
          </div>
        </div>
      </div>
      <!-- section -->
    </div>

    <div class="login-popup">
      <div class="gray-block">
        <div>
          <img src="js.png" alt="" / width="150px">
          <p>환영합니다!</p>
        </div>
      </div>

      <div class="white-block">
        <div class="exit-wrapper">
          <i class="fas fa-times-circle"></i>
        </div>

        <div class="block-content">
          <div class="upper-wrapper">
            <h2>로그인</h2>
            <section>
              <h4>이메일로 로그인</h4>
              <form action="">
                <input
                  type="text"
                  tabindex="2"
                  placeholder="이메일을 입력하세요."
                />
                <button tabindex="3">로그인</button>
              </form>
            </section>

            <section>
              <h4>소셜계정으로 로그인</h4>
              <div class="login-email">
                <a href="#">
                  <i class="fab fa-github"></i>
                </a>
                <a href="#">
                  <i class="fab fa-google"></i>
                </a>
                <a href="#">
                  <i class="fab fa-facebook-f"></i>
                </a>
              </div>
            </section>
          </div>
        </div>
        <div class="foot">
          <span>아직 회원이 아니신가요?</span>
          <div class="link">회원가입</div>
        </div>
      </div>
    </div>

    <!-- login popup -->
  </body>
</html>
